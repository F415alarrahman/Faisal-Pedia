<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{EMAIL_TITLE}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background: #f5f7ff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="
        min-height: 100vh;
        background: radial-gradient(
          circle at top left,
          #e3f0ff 0,
          #f5f7ff 40%,
          #f4e6ff 80%
        );
        padding: 32px 12px;
      "
    >
      <tr>
        <td align="center">
          <table
            width="480"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 480px;
              background: #ffffff;
              border-radius: 24px;
              box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 32px 32px 28px 32px; text-align: center">
                <!-- icon -->
                <div
                  style="
                    width: 60px;
                    height: 60px;
                    margin: 0 auto 20px auto;
                    border-radius: 18px;
                    background: linear-gradient(135deg, #2563eb, #7c3aed);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <span
                    style="
                      display: inline-block;
                      width: 26px;
                      height: 26px;
                      border-radius: 999px;
                      border: 2px solid rgba(255, 255, 255, 0.9);
                      box-sizing: border-box;
                    "
                  ></span>
                </div>

                <!-- title -->
                <h1
                  style="
                    margin: 0 0 8px 0;
                    font-size: 22px;
                    letter-spacing: 0.02em;
                    color: #0f172a;
                  "
                >
                  {EMAIL_TITLE}
                </h1>

                <!-- message -->
                <p style="margin: 0 0 12px 0; font-size: 14px; color: #64748b">
                  {EMAIL_MESSAGE}
                </p>

                <!-- info -->
                <p
                  style="
                    margin: 0 0 18px 0;
                    font-size: 13px;
                    line-height: 1.7;
                    color: #6b7280;
                  "
                >
                  {EMAIL_CONTENT}
                </p>

                <p style="margin: 16px 0 0 0; font-size: 12px; color: #6b7280">
                  Jika ini bukan kamu, abaikan email ini.
                </p>
              </td>
            </tr>

            <tr>
              <td
                style="
                  padding: 16px;
                  text-align: center;
                  border-top: 1px solid #f1f5f9;
                "
              >
                <p style="margin: 0; font-size: 11px; color: #a0aec0">
                  Email otomatis dikirim oleh <strong>FaisalPedia</strong>.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
